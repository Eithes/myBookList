<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">
    </head>
<body>
    <div class="container col-md-8">
        <h1 class="mt-5">Add book</h1>
        <form id="book-form" class="mt-3 rounded">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group ">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group ">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
          
            <input type="submit" value="Submit" class="btn btn-primary col-md-3 mt-3" id="submit">
           
        </form>
        <table class="col-md-12 mt-5">
            <thead class="border-bottom">
                <tr class="row  pb-3">
                    <th class="col-4">Title</th>
                    <th class="col-4">Author</th>
                    <th class="col-2">ISBN</th>
                    <th class="col-2"></th>
                </tr>                
            </thead>            
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="build/app.bundle.js"></script>
        
</body>
</html>
